    <link rel="stylesheet" href="styles/normalize.css">

    <script src="scripts/script.js"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Linemania</h1>
        <button class="hamburger" aria-label="Toggle navigation">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#" class="user-icon" aria-label="User account"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Form Submission</h2>
        <div id="form-data"></div>
    </main>

    <footer>
        <p>&copy; 2023 Linemania. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formData = document.getElementById('form-data');
            const params = new URLSearchParams(window.location.search);
            
            if (params.has('name') && params.has('email') && params.has('message')) {
                formData.innerHTML = `
                    <p><strong>Name:</strong> ${params.get('name')}</p>
                    <p><strong>Email:</strong> ${params.get('email')}</p>
                    <p><strong>Message:</strong> ${params.get('message')}</p>
                `;
            } else {
                formData.innerHTML = '<p>No form data submitted.</p>';
            }
        });
    </script>
</body>
</html>
