<html>
 <head>
  <title>
   Profile Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #2c6d8a;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            border-radius: 50%;
            margin-right: 20px;
            width: 50px;
            height: 50px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav {
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.2s ease;
        }
        .nav a:hover {
            color: yellow;
        }
        .nav a.active {
            color: yellow;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Profile picture of Rubia M. Francesco" src="https://placehold.co/50x50"/>
   <h1>
    Rubia M. Francesco
   </h1>
  </div>
  <div class="nav">
   <a class="active" href="#">
    Home
   </a>
   <a href="#">
    Chamber
   </a>
   <a href="https://github.com" target="_blank">
    GitHub Profile
   </a>
   <a href="https://linkedin.com" target="_blank">
    LinkedIn
   </a>
  </div>
 </body>
</html>
